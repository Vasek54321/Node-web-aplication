<!doctype html>
<html lang="cs">

<head>
    <title>Oblíbené filmy</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header class="bg-primary text-center p-5">
        <h1 class="display-3 text-white">Seznam oblíbených filmů</h1>
        <p class="h3 text-warning">Ukázková aplikace v NodeJS</p>
    </header>
    <main class="container">
        <h2 class="bg-info text-light text-center p-3 mt-3">Formulář pro zapsání dalšího filmu</h2>
        <div class="container">
            <form action="/savedata" method="post">
                <div class="form-group row">
                    <label for="nazev" class="col-sm-2 col-form-label">Název filmu</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="nazev" id="nazev"
                            placeholder="Napište název filmu">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="typ" class="col-sm-2 col-form-label">Typ</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="typ" id="typ">
                            <option value="Akční">Akční</option>
                            <option value="Sci-fi">Sci-fi</option>
                            <option value="Komedie">Komedie</option>
                            <option value="Animovaný">Animovaný</option>
                            <option value="Horror">Horror</option>
                            <option value="Romantický">Romantický</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Dobrodružný">Dobrodružný</option>
                            <option value="Erotický">Erotický</option>
                            <option value="Krimi">Krimi</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="rok" class="col-sm-2 col-form-label">
                        Rok vydání</label>
                    <div class="col-sm-5">
                        <input type="number" class="form-control" name="rok" id="rok" required pattern="^[1-2](0|8|9)[0-9][0-9]$">
                        <div class="invalid-feedback">Prosím, vyplňte správně rok vydání</div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Odeslat údaje</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer class="bg-light text-center p-3">
        <p>&copy; 2023 - Jáchym Václav Hanke, IT2, SŠPU Opava</p>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-
q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
